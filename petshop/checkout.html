<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #d6dfe8;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .form-group {
            color: rgb(67, 66, 65);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="text-center mb-4">Checkout</h2>
                <form>
                    <!-- Billing Information -->
                    <h4>Billing Information</h4>
                    <div class="form-group">
                        <label for="billingFirstName">First Name</label>
                        <input type="text" class="form-control" id="billingFirstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="billingLastName">Last Name</label>
                        <input type="text" class="form-control" id="billingLastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="billingEmail">Email</label>
                        <input type="email" class="form-control" id="billingEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="billingPhone">Phone Number</label>
                        <input type="tel" class="form-control" id="billingPhone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="billingAddress">Address</label>
                        <!-- <input type="text" class="form-control" id="billingAddress" placeholder="Enter your address" required> -->
                        <textarea name="address" class="form-control" id="billingAddress" rows="5" cols="105" placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="billingCity">City</label>
                            <input type="text" class="form-control" id="billingCity" placeholder="Enter your city" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="billingState">State</label>
                            <input type="text" class="form-control" id="billingState" placeholder="Enter your state" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="billingZip">Zip Code</label>
                            <input type="text" class="form-control" id="billingZip" placeholder="Enter your zip code" required>
                        </div>
                    </div>

                    <!-- Shipping Information -->
                    <h4>Shipping Information</h4>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="sameAsBilling" checked>
                        <label class="form-check-label" for="sameAsBilling">Same as billing information</label>
                    </div>
                    <div id="shippingInfo" class="d-none">
                        <div class="form-group">
                            <label for="shippingFirstName">First Name</label>
                            <input type="text" class="form-control" id="shippingFirstName" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="shippingLastName">Last Name</label>
                            <input type="text" class="form-control" id="shippingLastName" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="shippingAddress">Address</label>
                            <input type="text" class="form-control" id="shippingAddress" placeholder="Enter your address">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="shippingCity">City</label>
                                <input type="text" class="form-control" id="shippingCity" placeholder="Enter your city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="shippingState">State</label>
                                <input type="text" class="form-control" id="shippingState" placeholder="Enter your state">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="shippingZip">Zip Code</label>
                                <input type="text" class="form-control" id="shippingZip" placeholder="Enter your zip code">
                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <h4>Payment Information</h4>
                    
                    <!-- Card Payment Details -->
                    <div id="cardPayment" class="payment-details">
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Enter name on card">
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cardExpiry">Expiration Date</label>
                                <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cardCVV">CVV</label>
                                <input type="text" class="form-control" id="cardCVV" placeholder="Enter CVV">
                            </div>
                        </div>
                    </div>

                    <!-- UPI Payment Details -->
                    <div id="upiPayment" class="payment-details">
                        <div class="form-group">
                            <label for="upiID">UPI ID</label>
                            <input type="text" class="form-control" id="upiID" placeholder="Enter your UPI ID">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
